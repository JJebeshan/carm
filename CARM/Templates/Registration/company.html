{% include 'navbar.html'%}
  <script defer>
    function showStep(step) {
      document.querySelectorAll(".form-step").forEach((el) => el.classList.add("hidden"));
      document.getElementById(`step-${step}`).classList.remove("hidden");
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

  <div class="min-h-screen flex items-center justify-center px-4 py-8">
    <div class="max-w-xl w-full bg-white p-8 rounded-lg shadow">

      <!-- Step 1: Company Details -->
      <!-- Step 1: Company Details -->
<div id="step-1" class="form-step">
  <h2 class="text-2xl font-bold text-center mb-6">Company Registration</h2>
  <form onsubmit="event.preventDefault(); showStep(2)" class="space-y-5">
    
    <!-- Company Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
      <input type="text" required class="w-full px-4 py-2 border rounded-md" />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" required class="w-full px-4 py-2 border rounded-md" />
    </div>

    <!-- Company Code -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Company Code</label>
      <input type="text" required class="w-full px-4 py-2 border rounded-md" />
    </div>

    <!-- Annual Turnover -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Annual Turnover (INR)</label>
      <input type="number" required class="w-full px-4 py-2 border rounded-md" />
    </div>

    <!-- Register Address -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Registered Address</label>
      <textarea rows="3" required class="w-full px-4 py-2 border rounded-md"></textarea>
    </div>

    <!-- State -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
      <input type="text" required class="w-full px-4 py-2 border rounded-md" />
    </div>

    <!-- District -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">District</label>
      <input type="text" required class="w-full px-4 py-2 border rounded-md" />
    </div>

    <!-- Pincode -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Pincode</label>
      <input type="text" required class="w-full px-4 py-2 border rounded-md" />
    </div>

    <!-- Next Button -->
    <div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Next
      </button>
    </div>

  </form>
</div>


      <!-- Step 2: Document Details -->
      <div id="step-2" class="form-step hidden">
        <h2 class="text-2xl font-bold text-center mb-6">Document Details</h2>
        <form onsubmit="event.preventDefault(); showStep(3)" class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">MSME Number</label>
            <input type="text" class="w-full px-4 py-2 border rounded-md"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">PAN Number</label>
            <input type="text" class="w-full px-4 py-2 border rounded-md"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">GST Number</label>
            <input type="text" class="w-full px-4 py-2 border rounded-md"/>
          </div>
          <div class="flex justify-between">
            <button type="button" onclick="showStep(1)"
              class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Back</button>
            <button type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Next</button>
          </div>
        </form>
      </div>

      <!-- Step 3: Bank Details -->
      <div id="step-3" class="form-step hidden">
        <h2 class="text-2xl font-bold text-center mb-6">Bank Details</h2>
        <form onsubmit="event.preventDefault(); alert('Form submitted!')" class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Bank Name</label>
            <input type="text" class="w-full px-4 py-2 border rounded-md"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Account Number</label>
            <input type="text" class="w-full px-4 py-2 border rounded-md"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">IFSC Code</label>
            <input type="text" class="w-full px-4 py-2 border rounded-md"/>
          </div>
          <div class="flex justify-between">
            <button type="button" onclick="showStep(2)"
              class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Back</button>
            <button type="submit"
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Submit</button>
          </div>
        </form>
      </div>

    </div>
  </div>

</body>
</html>
