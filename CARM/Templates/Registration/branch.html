  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

  <div class="min-h-screen bg-blue-100 flex items-center justify-center px-4 py-8">
    <div class="max-w-xl w-full bg-white p-8 rounded-lg shadow">

      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Branch Registration</h2>

      <form class="space-y-5">

        <!-- Branch Code -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Branch Code</label>
          <input type="text" name="branch_code" required placeholder="BR123"
                 class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Branch Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Branch Name</label>
          <input type="text" name="branch_name" required placeholder="Main Office"
                 class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" name="email" required placeholder="branch@example.com"
                 class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Registered Office Address -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Registered Office Address</label>
          <textarea name="address" rows="3" required placeholder="Street, City, State, Pincode"
                    class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <!-- Geolocation -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Latitude</label>
            <input type="text" name="latitude" placeholder="e.g., 11.0168"
                   class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Longitude</label>
            <input type="text" name="longitude" placeholder="e.g., 76.9558"
                   class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
                  class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300">
            Register Branch
          </button>
        </div>

      </form>
    </div>
  </div>
