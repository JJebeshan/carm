{% include 'navbar.html' %}
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<div class="min-h-screen flex">
  {% load static %}  
    <!-- Left Side Image -->
    <div class="w-1/2 hidden md:block">
      <img src="{% static 'login.jpg' %}" alt="Car Image" class="w-full h-full object-cover">
    </div>

    <!-- Right Side Login Form -->
    <div class="w-full md:w-1/2 bg-blue-50 flex items-center justify-center px-8">
      <div class="max-w-md w-full space-y-8">
        <h2 class="text-center text-3xl font-bold text-gray-800">Login to Your Account</h2>
        <form class="space-y-6" action="{% url 'dashboard'%}">  <!-- add a dashboard-->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input id="username" name="username" type="text" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="password" name="password" type="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
          </div>
          <div>
            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
              Sign In
            </button>
          </div>
        </form>
        <p class="text-center text-sm text-gray-600">
          Forgot Username / Password
          <a href="#" class="text-blue-600 hover:underline">Check here</a>
        </p>
      </div>
    </div>

  </div>
