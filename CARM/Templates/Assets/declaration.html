
  <title>Asset Declaration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
{% include 'navbar.html'%}

<div class="min-h-screen flex items-center justify-center">
  
  <!-- Left Image Section -->
  <div class="w-1/3 hidden md:flex flex-col justify-center items-center bg-blue-100 space-y-6 p-6">
    <img src="https://via.placeholder.com/100x100?text=Asset" class="rounded shadow" alt="asset-1">
    <img src="https://via.placeholder.com/100x100?text=Vehicle" class="rounded shadow" alt="asset-2">
    <img src="https://via.placeholder.com/100x100?text=Machine" class="rounded shadow" alt="asset-3">
  </div>

  <!-- Right Form Section -->
  <div class="w-full md:w-2/3 bg-white p-8 shadow-lg rounded">
    <h2 class="text-2xl font-bold text-center mb-6">Asset Declaration Form</h2>

    <form class="space-y-5">

      <!-- Asset Code -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Asset Code</label>
        <input type="text" name="asset_code" placeholder="AST001" required class="w-full border px-4 py-2 rounded"/>
      </div>

      <!-- Asset Type -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Asset Type</label>
        <select name="asset_type" required class="w-full border px-4 py-2 rounded">
          <option value="">-- Select Type --</option>
          <option>Vehicle</option>
          <option>Machinery</option>
          <option>Electronics</option>
          <option>Furniture</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Brand -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Brand</label>
        <input type="text" name="brand" placeholder="Tata, HP, Sony..." required class="w-full border px-4 py-2 rounded"/>
      </div>

      <!-- Model -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Model</label>
        <input type="text" name="model" placeholder="Model X, Swift Dzire..." required class="w-full border px-4 py-2 rounded"/>
      </div>

      <!-- Rentable -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Rentable</label>
        <div class="flex gap-6 mt-2">
          <label class="inline-flex items-center">
            <input type="radio" name="rentable" value="Yes" class="form-radio text-blue-600" required>
            <span class="ml-2">Yes</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="rentable" value="No" class="form-radio text-red-600">
            <span class="ml-2">No</span>
          </label>
        </div>
      </div>

      <!-- Purchase Amount -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Purchase Amount (INR)</label>
        <input type="number" name="purchase_amount" placeholder="e.g. 500000" required class="w-full border px-4 py-2 rounded"/>
      </div>

      <!-- Document Upload -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Upload Document</label>
        <input type="file" name="document" accept=".pdf,.doc,.jpg,.png" required class="w-full border px-4 py-2 rounded bg-gray-50"/>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Declare Asset</button>
      </div>

    </form>
  </div>
</div>
