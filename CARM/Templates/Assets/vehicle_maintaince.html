
  <title>Vehicle Maintenance</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
{% include 'navbar.html' %}

<div class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-lg shadow max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Vehicle Maintenance</h2>

    <form class="space-y-5" onsubmit="event.preventDefault(); alert('Maintenance Recorded! âœ…');">

      <!-- Vehicle Code -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle Code</label>
        <select required class="w-full border px-4 py-2 rounded">
          <option value="">-- Select Vehicle --</option>
          <option value="V001">V001</option>
          <option value="V002">V002</option>
          <option value="V003">V003</option>
        </select>
      </div>

      <!-- Reason -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Reason</label>
        <select required class="w-full border px-4 py-2 rounded">
          <option value="">-- Select Reason --</option>
          <option>Oil Change</option>
          <option>Engine</option>
          <option>Maintenance</option>
          <option>Spare Change</option>
          <option>Repair</option>
          <option>Battery</option>
        </select>
      </div>

      <!-- Price -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Price (INR)</label>
        <input type="number" required placeholder="e.g., 1500" class="w-full border px-4 py-2 rounded"/>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea rows="3" placeholder="Add any maintenance details..." class="w-full border px-4 py-2 rounded" required></textarea>
      </div>

      <!-- Document Upload -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Upload Document</label>
        <input type="file" accept=".pdf,.jpg,.png" class="w-full border px-4 py-2 rounded bg-gray-50"/>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700">
          Submit
        </button>
      </div>

    </form>
  </div>
</div>
