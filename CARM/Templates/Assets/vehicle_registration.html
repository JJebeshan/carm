
  <title>Vehicle Registration</title>
  {% include 'navbar.html'%}
  <script defer>
    function showFrame(step) {
      document.querySelectorAll(".step").forEach(el => el.classList.add("hidden"));
      document.getElementById("step-" + step).classList.remove("hidden");
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

<div class="max-w-3xl mx-auto p-8 bg-white mt-10 rounded shadow-md">

  <!-- Step 1 -->
  <div id="step-1" class="step">
    <h2 class="text-2xl font-bold mb-6">Vehicle Details</h2>
    <form onsubmit="event.preventDefault(); showFrame(2);" class="grid gap-4">

      <input type="text" placeholder="Vehicle Number" required class="border px-4 py-2 rounded">

      <select required class="border px-4 py-2 rounded">
        <option value="">-- Vehicle Type --</option>
        <option>SUV</option>
        <option>EV</option>
        <option>Sedan</option>
        <option>Hatchback</option>
      </select>

      <select required class="border px-4 py-2 rounded">
        <option value="">-- Engine Type --</option>
        <option>BS4</option>
        <option>BS6</option>
      </select>

      <select required class="border px-4 py-2 rounded">
        <option value="">-- Fuel Type --</option>
        <option>Petrol</option>
        <option>Diesel</option>
        <option>Electric</option>
      </select>

      <input type="number" placeholder="Vehicle Year" required class="border px-4 py-2 rounded">
      <input type="number" placeholder="Mileage (in KM)" required class="border px-4 py-2 rounded">

      <button class="bg-blue-600 text-white py-2 px-4 rounded w-32">Next</button>
    </form>
  </div>

  <!-- Step 2 -->
  <div id="step-2" class="step hidden">
    <h2 class="text-2xl font-bold mb-4">Price Details</h2>
    <form onsubmit="event.preventDefault(); showFrame(3);" class="grid gap-4">

      <input type="number" placeholder="Depreciation (%)" required class="border px-4 py-2 rounded">
      <input type="number" placeholder="Purchase Amount (INR)" required class="border px-4 py-2 rounded">

      <hr class="my-4">

      <h3 class="text-xl font-semibold">Documents</h3>
      <input type="text" placeholder="Insurance Document No" required class="border px-4 py-2 rounded">
      <input type="text" placeholder="Chassis No" required class="border px-4 py-2 rounded">
      <input type="text" placeholder="Engine No" required class="border px-4 py-2 rounded">

      <!-- <select required class="border px-4 py-2 rounded">
        <option value="">-- RC Valid Upto (Year) --</option>
        
        <script>
          const yearSelect = document.currentScript.previousElementSibling;
          for (let y = new Date().getFullYear(); y <= 2040; y++) {
            const opt = document.createElement("option");
            opt.value = opt.textContent = y;
            yearSelect.appendChild(opt);
          }
        </script>
      </select> -->

      <div class="flex justify-between">
        <button type="button" onclick="showFrame(1)" class="bg-gray-300 py-2 px-4 rounded">Back</button>
        <button class="bg-blue-600 text-white py-2 px-4 rounded">Next</button>
      </div>
    </form>
  </div>

  <!-- Step 3 -->
  <div id="step-3" class="step hidden">
    <h2 class="text-2xl font-bold mb-6">Rent Details</h2>
    <form onsubmit="event.preventDefault(); alert('Vehicle Registered! âœ…');" class="space-y-4">

      <input type="number" placeholder="Rent Amount per Day (INR)" required class="border px-4 py-2 rounded">

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Additional KM</label>
          <input type="number" placeholder="KM" class="w-full border px-4 py-2 rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Price per KM</label>
          <input type="number" placeholder="INR" class="w-full border px-4 py-2 rounded" required>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Late Hours</label>
          <input type="number" placeholder="Hours" class="w-full border px-4 py-2 rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Late Fee per Hour</label>
          <input type="number" placeholder="INR" class="w-full border px-4 py-2 rounded" required>
        </div>
      </div>

      <div class="flex justify-between">
        <button type="button" onclick="showFrame(2)" class="bg-gray-300 py-2 px-4 rounded">Back</button>
        <button type="submit" class="bg-green-600 text-white py-2 px-6 rounded hover:bg-green-700">Submit</button>
      </div>

    </form>
  </div>

</div>
