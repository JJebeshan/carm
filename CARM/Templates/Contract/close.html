{% include 'navbar.html' %}
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>


<div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow space-y-8">
  
  <!-- Header -->
  <h2 class="text-2xl font-bold text-blue-700 text-center mb-6">Contract Close</h2>

  <!-- Contract Close Section -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Car Number</label>
      <input type="text" class="w-full border px-4 py-2 rounded" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Meter Out</label>
      <input type="number" class="w-full border px-4 py-2 rounded" placeholder="e.g. 12345" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Meter In</label>
      <input type="number" class="w-full border px-4 py-2 rounded" placeholder="e.g. 12700" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Rent Price (â‚¹/day)</label>
      <input type="number" class="w-full border px-4 py-2 rounded" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Allowed KM</label>
      <input type="number" class="w-full border px-4 py-2 rounded">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Time Out</label>
      <input type="datetime-local" class="w-full border px-4 py-2 rounded" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Time In</label>
      <input type="datetime-local" class="w-full border px-4 py-2 rounded" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Chassis Number</label>
      <input type="text" class="w-full border px-4 py-2 rounded">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Engine Number</label>
      <input type="text" class="w-full border px-4 py-2 rounded">
    </div>
  </div>

  <!-- Divider -->
  <hr class="my-6 border-t-2 border-gray-300">

  <!-- Invoice Details -->
  <h3 class="text-lg font-semibold text-blue-700 mb-2">Invoice Details</h3>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Amount (with Tax)</label>
      <input type="number" class="w-full border px-4 py-2 rounded" placeholder="e.g. 5000" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Discount (if any)</label>
      <input type="number" class="w-full border px-4 py-2 rounded" placeholder="e.g. 500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Receipt (Advance Paid)</label>
      <input type="number" class="w-full border px-4 py-2 rounded" placeholder="e.g. 1000">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Total Amount to Pay</label>
      <input type="number" class="w-full border px-4 py-2 rounded bg-yellow-100 font-semibold" placeholder="e.g. 3500" required>
    </div>
  </div>

  <!-- Submit -->
  <div class="pt-6 text-center">
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
      Save Contract
    </button>
  </div>

</div>
